<html lang="da">

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>

    <header>

        <div class="burger">

      </nav>

    <main>
      <section id="hero" class="herosektion">
      <img src="billeder/brandt-logo.png" alt="Brandts Museum" class="museum-logo">
      </section>
      <section id="rikke" class="rikkes">
        <h1>Rikke</h1>
      </section>

      <section
        id="louise"class="billet-sektion">
  <div class="billet-simulator"
        data-aos="fade-left"
        data-aos-duration="2500"
        data-aos-easing="ease-in-out" >
        <h2>Køb billet</h2>

        <select id="ticketType"></select>

        <div class="controls">
          <button id="minusBtn">-</button>
          <span id="antal">0</span>
          <button id="plusBtn">+</button>
        </div>

        <p>Total: <span id="total">0</span> kr.</p>
        <p id="besked"></p>
        <button id="cartBtn" class="cart-btn">Læg i kurv</button>
        <p id="cartMessage"></p>
      </section>

      <section id="sarah" class="galleri-section">


    <!-- Galleri -->
     <div class="galleri-wrapper">
    
    <!-- Knapper over galleriet -->
<div class="galleri-knapper">
    <button id="venstre-knap">&#10094;</button>
    <button id="hoejre-knap">&#10095;</button>
</div>


    <!-- Tre billeder vises -->
     <div class="galleri-viewport">

    <!-- Track flyttes med JavaScript -->
    <div class="galleri-track" id="galleriTrack">
    <!-- Billeder oprettes her via JavaScript -->
    
  </div>
</div>


        </div>
            </div>
